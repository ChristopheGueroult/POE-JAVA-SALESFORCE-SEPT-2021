<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HTML tables</title>
    </head>
    <body>
        <h1>Liste des joueurs</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Pays</th>
                    <th>Niveau d'étude</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>KHECHINE</td>
                    <td>Ryad</td>
                    <td>France</td>
                    <td>Bac + 10</td>
                </tr>
                <tr>
                    <td>Lisangola</td>
                    <td>Christian</td>
                    <td>Ouzbekistan</td>
                    <td>Bac + 20</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
