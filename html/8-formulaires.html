<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>HTML forms</title>
    </head>
    <body>
        <h1>Inscription</h1>
        <form>
            <p>
                <label for="nom">Nom :</label
                ><input id="nom" type="text" placeholder="Ex: Christian" />
            </p>
            <p>
                <label for="email">Email : </label
                ><input
                    id="email"
                    type="email"
                    placeholder="Ex : jojo@gmail.com"
                />
            </p>
            <p>
                <label for="age">Age : </label><input type="number" id="age" />
            </p>
            <p>
                <label for="motDePasse">Mot de passe : </label
                ><input id="motDePasse" type="password" />
            </p>
            <p>
                <label> Pays : </label>
                <select>
                    <option>France</option>
                    <option>Italie</option>
                    <option>Maroc</option>
                    <option>République Tchèque</option>
                </select>
            </p>
            <p>
                <label for="bio">Biographie</label>
                <textarea id="bio" maxlength="50"></textarea>
            </p>
            <p>
                <label>Fruits préférés :</label><br />
                <input type="checkbox" />Pomme<br />
                <input type="checkbox" />Mangue<br />
                <input type="checkbox" />Banane<br />
            </p>
            <input type="submit" value="Soumettre" />
        </form>
    </body>
</html>
