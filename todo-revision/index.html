<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Créer todo</h1>
        <form id="todo-form" class="form">
            <div class="mb-3 row">
                <label for="todo-name" class="col-sm-2 col-form-label"
                    >Todo name</label
                >
                <div class="col-sm-6">
                    <input
                        placeholder="Ex: Aller à l'école"
                        type="text"
                        class="form-control"
                        id="todo-name"
                    />
                </div>
                <div class="mb-3 row">
                    <label for="description" class="col-sm-2 col-form-label"
                        >Description</label
                    >
                    <div class="col-sm-6">
                        <textarea
                            id="todo-description"
                            class="form-control"
                            rows="3"
                        ></textarea>
                    </div>
                </div>
                <div class="petit-bouton">
                    <button type="submit" class="btn btn-outline-primary">
                        Ajouter
                    </button>
                </div>
            </div>
        </form>

        <h2>Liste des todos</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
            integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./todo.js"></script>
    </body>
</html>
